<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Summernote CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-flex">
        <div class="sidebar">
            <div class="logo">
                <img src="img/sri-lanka-government-logo.png" alt="Logo">
                <p>
                    Passport Expiry <br/>Alert System
                </p>
            </div>
            <ul class="nav-list">
                <li>
                    <a href="dashboard.html">
                        <img src="img/Home.png" alt="Dashboard Icon">
                        <p class="">Dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="userdetail.html">
                        <img src="img/userimage.png" alt="Reports Icon">
                        <p>User Details</p>
                    </a>
                </li>
                <li>
                    <a href="textEditor.html"  class="clicked">
                        <img src="img/4400433 1.png" alt="Settings Icon">
                        <p>Text Editor</p>
                    </a>
                </li>
            </ul>
        </div>
        

        
        <div class="main-content">
            <div class="navbar px-2">
                <div class=""></div>
               <img src="img/Mask Group.png" alt="Profile">
            </div>
             <div class="container-fluid">
                <div class="m-4">
                    <div class="border p-4 rounded">
                        <div>
                            <div class="">
                                <div class="form-group">
                                    <!-- <label for="summernote">Summernote Text Editor</label> -->
                                    <textarea class="summernote form-control" id="summernote" name="editor_content" placeholder="Start typing here..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#summernote').summernote({
                height: 300,
                minHeight: null,
                maxHeight: null,
                focus: true
            });
        });
    </script>
</body>
</html>
